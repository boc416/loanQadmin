<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">

                <div class="container image-container">
                    <img src="../Admin/Assets/BOC_Logo_WZ_Rounded.png" width="150px" height="150px" alt="" class="img-fluid img-shadow mb-4" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); border-radius: 50%;">
                </div>
                
                

                <h1 class="text-center">Loan Queue Management System</h1>
                <br>
                <h2 class="text-center">Admin Dashboard</h2>
                <br>
                <h4 id="greet" class="text-center"></h4>
                <h6 id="msg" class="text-center"></h6>                
                <br>
                <form id="MainForm">
                    <div class="d-grid gap-2 mb-3">
                        <a href="../Admin/Add_New_Loan.html" class="btn btn-primary">Add New Loan Files</a>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <a href="../Admin/Update_Today.html" class="btn btn-warning">Update Today Loan Queue</a>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <a href="../Admin/Show_Today_Cust_View.html" class="btn btn-success">Show Today Loan Queue</a>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" id="signOutButton" class="btn btn-danger">Sign Out</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Fetch stored user credentials and info from session storage
        const UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        const UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

        // Get elements to display user info and set inner text
        const MsgHead = document.getElementById('msg');
        const GreetHead = document.getElementById('greet');
        const SignOutButton = document.getElementById('signOutButton');

        // Check if user credentials exist and display relevant info
        if (UserCreds && UserInfo) {
            MsgHead.innerText = `Admin with email ${UserCreds.email} Successfully Logged In!`;
            GreetHead.innerText = `Welcome Admin Bank of Ceylon ${UserInfo.branch.branchName} ${UserInfo.branch.branchCode}`;
        } else {
            window.location.href = 'Login.html'; // Redirect to login page if no credentials found
        }

        // Sign-out function to clear session storage and redirect to login
        const SignOut = () => {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = 'Login.html';
        }

        // Add event listener for sign out button click
        SignOutButton.addEventListener('click', SignOut);
    </script>

</body>
</html>
